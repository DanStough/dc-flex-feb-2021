<html>
    <head>
        <title>Splunkin Online Order Form</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <h1>Splunkin Donuts Social Ordering</h1>

        <h2>Donuts that have been ordered.</h2>
        <div id="donut-root"></div>

        <hr/>

        <h2>Donut Order Form</h2>
        <form id="donut-order-form">
            <label for="name">My Donut Name</label>
            <input type="text" name="name" required/>
            <label for="topping">My Donut Topping</label>
            <input type="text" name="topping" required/>
            <label for="description">My Donut Description</label>
            <textarea name="description"></textarea>
            <div><input type="submit" /></div>
        </form>        
    </body>
</html>
