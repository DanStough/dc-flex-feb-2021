<html>
    <head>
        <title>FaceGram</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <style>
            .content {
                width: 400px;
                margin: auto;
            }

            .profile {
                display: flex;
                align-items: center;
            }

            .profile-name {
                vertical-align: middle;
                flex-grow: 1;
                text-align: center;
            }

            .header {
                text-align: center;
            }

            .avatar {
                border-radius: 50%;
                width: 75px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1 class="header"> ðŸ“¸ FACEGRAM</h1>
            <h5 class="text-center"><a href="/signup.html">SIGNUP</a></h5>
            <div>
                ${ profileArray.map( profile => `
                    <div class="profile">
                        <img src="${profile.avatar}" class="avatar" />
                        <h2 class="profile-name"><a href="./profile/${profile.id}">${profile.name}</a></h2>
                    </div>
                    <br/>
                ` ).join("")}
            </div>
        </div>
    </body>
</html>
