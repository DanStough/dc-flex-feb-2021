<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donuts List</title>
</head>
<body>
  <h1>${title}</h1>
  <h2>Donuts</h2>
  <ul>
    ${ donuts.map( donut => `
        <li><a href="${path}/${donut.id}">${donut.name}</a></li>
      `).join('') }
  </ul>
</body>
</html>
