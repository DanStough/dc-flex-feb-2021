<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Page</title>
</head>
<body>
  <img src="${detail.avatar}" />
  <h1>${detail.name}</h1>
  <h2>${detail.email}</h2>
  <ul>
    ${detail.images.map( (image, index) => `
    <li><img src="${image}"></li>
      ` ).join('')}
  </ul>
  <!-- <p>${detail.images}</p> -->
</body>
</html>
