<html>
    <head>
        <title>FaceGram</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <style>
            .content {
                width: 400px;
                margin: auto;
            }

            .profile {
                display: flex;
                align-items: center;
            }

            .profile-name {
                vertical-align: middle;
                flex-grow: 1;
                text-align: center;
            }

            .text-center {
                text-align: center;
            }

            .avatar {
                border-radius: 50%;
            }

            .photo-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .post {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1 class="text-center"> ðŸ“¸ FACEGRAM</h1>
            <h3 class="text-center">SIGNUP PAGE </h3>
            <div>
                <form id="signup">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Profile Image URL</label>
                        <input type="text" class="form-control" id="avatar" name="avatar" required />
                    </div>                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("signup");

                form.onsubmit = (e)=> {
                    e.preventDefault();
                    
                    const formdata = new FormData(e.target);
                    const entries = formdata.entries();
                    const data = Object.fromEntries(entries);

                     // See API docs: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
                    fetch("/profile", {
                        "method": "POST",
                        "headers": {
                            'Content-Type': 'application/json'
                        },
                        "body": JSON.stringify(data) // body data type must match "Content-Type" header
                    })

                    console.log("POSTed data to /signup")
                }
            })
        </script>
    </body>
</html>
