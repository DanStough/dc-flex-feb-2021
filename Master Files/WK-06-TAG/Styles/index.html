<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/base.css" />
    <link rel="stylesheet" href="Styles/layout.css" />
    <link rel="stylesheet" href="Styles/header.css" />
    <link rel="stylesheet" href="Styles/main.css" />
    <link rel="stylesheet" href="Styles/footer.css" />
  </head>
  <body>
    <header>
      <nav class="y-wrap">
        <div class="logo-container"><img src="logo-12.svg" alt="logo" /></div>
        <ul class="navs">
          <li>About Us</li>
          <li>Contact</li>
          <li class="selected">Portfolio</li>
          <li>Login</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="gallery y-wrap">
        <div class="image-container">
          <img src="https://picsum.photos/id/1013/300/200" alt="wedding" />
        </div>
        <div class="image-container">
          <img
            src="https://picsum.photos/id/1018/300/200"
            alt="mountain road"/>
        </div>
        <div class="image-container">
          <img src="https://picsum.photos/id/1026/300/200" alt="rail yard" />
        </div>
        <div class="image-container">
          <img src="https://picsum.photos/id/1032/300/200" alt="crater" />
        </div>
        <div class="image-container">
          <img src="https://picsum.photos/id/1056/300/200" alt="clouds" />
        </div>
        <div class="image-container">
          <img src="https://picsum.photos/id/1083/300/200"
            alt="couple in canoe"/>
        </div>
        <div class="image-container">
          <img
            src="https://picsum.photos/id/159/300/200"
            alt="leaf with droplet"
          />
        </div>
        <div class="image-container">
          <img
            src="https://picsum.photos/id/168/300/200"
            alt="large stones in field"
          />
        </div>
        <div class="image-container">
          <img src="https://picsum.photos/id/229/300/200" alt="foggy forest" />
        </div>
      </div>
    </main>

    <footer>
      <address>
        <span> 742 Evergreen Terrace </span>
        <span>Springfield, OR </span>
        <span>97477</span>
        <span>541-555-1212</span>
      </address>
      <div class="icons-container">
        <i class="fab fa-facebook fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-instagram-square fa-2x"></i>
      </div>
    </footer>

  </body>
</html>
