<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Billing Address</legend>
      <p>
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="John Smith" required>
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="robby@example.com" required>
      </p>
      <h3>Accepted Cards</h3>
      <img src="https://unblast.com/wp-content/uploads/2018/08/Credit-Card-Icons-1024x768.jpg" alt="Accepted Credit Cards" width="100" height="70">
      <p>
        <label for="cnumber">Credit Card Number:</label>
        <input type="text" name="cnumber" id="cnumber" placeholder="1111-2222-3333-4444" required>
      </p>
      <p>
        <label for="exp">Expiration Date:</label>
        <input type="text" name="exp" id="exp" placeholder="01/21" required>
      </p>
      <p>
        <label for="cvc">Security Code:</label>
        <input type="text" name="cvc" id="cvc" placeholder="923" required>
      </p>
      <button>submit</button>
    </fieldset>
  </form>
</body>
</html>
