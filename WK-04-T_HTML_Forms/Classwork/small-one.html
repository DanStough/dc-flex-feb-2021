<html>
    <head>
        <title>Small HTML Forms Exercises</title>
    </head>
    <body>
        <div> <!--Small Exercise 1-->
            <form>
                <fieldset>
                    <legend>Name</legend>
                    <label for="name"><b>Enter a Username:</b></label>
                    <input type="text" name="name" />
                </fieldset>
            </form>
        </div>

        <div> <!--Small Exercise 2-->
            <form>
                <fieldset>
                    <legend>Select Shirt Size</legend>
                    <label for="size"><b><input type="radio" name="size" id="small" value="small" />Small</b></label>
                    <label for="size"><b><input type="radio" name="size" id="medium" value="small" />Medium</b></label>
                    <label for="size"><b><input type="radio" name="size" id="large" value="small" />Large</b></label>
                </fieldset>
            </form>
        </div>
        
        <div> <!--Small Exercise 3-->
            <form>
                <fieldset>
                    <legend>Select State</legend>
                    <select name="state" >
                        <option value="" disabled selected>--Please Choose an Option--</option>
                        <option value="ga">Georgia</option>
                        <option value="fl">Florida</option>
                        <option value="tx">Texas</option>
                    </select>
                </fieldset>
            </form>
        </div>
    </body>
</html>
