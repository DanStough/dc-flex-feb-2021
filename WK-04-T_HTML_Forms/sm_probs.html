<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Forms Small Ex</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend><h1>Form 1</h1></legend>
      <p>
        <label for="username">Enter a username:</label>
        <input type="text" id="username" placeholder="username" name="username">
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input type="text" id="password" placeholder="password" name="password">
      </p>
    </fieldset>
  </form>
  <hr>
  <form action="">
    <fieldset>
      <legend><h1>Form 3</h1></legend>
      <p>
        <label for="size">Please select your shirt size:</label>
        <select name="size" id="size">
          <option value="xl">XL</option>
          <option value="l">L</option>
          <option value="m">M</option>
          <option value="s">S</option>
        </select>
      </p>
    </fieldset>
  </form>
  <hr>
  <form action="">
    <fieldset>
      <legend><strong>Form 2</strong></legend>
      <h2>Please select one of the following car brands:</h2>
      <p>
        <label for="tesla">Tesla</label>
        <input type="radio" name="car" id="tesla" value="tesla">
        <label for="mercedes">Mercedes</label>
        <input type="radio" name="car" id="mercedes" value="mercedes">
        <label for="bmw">BMW</label>
        <input type="radio" name="car" id="bmw" value="bmw">
      </p>
    </fieldset>
  </form>
</body>
</html>
