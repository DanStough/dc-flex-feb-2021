<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>block color</title>
  <link rel="stylesheet" href="./a-z.css">
</head>
<body>
  <div class="box lavender">A</div>
  <div class="box cornsilk">B</div>
  <div class="box cornflowerblue">C</div>
  <div class="box cadetblue">D</div>
  <!-- clear the float after letter D so that E starts a new row -->
  <div class="box darkkhaki clear">E</div>
  <div class="box lightsteelblue">F</div>
  <div class="box thistle">G</div>
  <div class="box peachpuff">H</div>
</body>
</html>

<!-- 
- **backgrounds (in this order)** → lavender, cornsilk, cornflowerblue, cadetblue, darkkhaki, lightsteelblue, thistle, peachpuff
- **boxes** → 100px wide by approximately 100px tall
- **text** → A, B, C, D, E, F, G, H
- **viewport dimensions** → 320 x 568
- **objective** → create 8 boxes, each one with a different background color and in the order specified above; label each box with an uppercase letter; center the letter horizontally and vertically; clear the float after letter D so that E starts a new row
 -->
