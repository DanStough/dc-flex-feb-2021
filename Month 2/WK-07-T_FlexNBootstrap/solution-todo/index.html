<!DOCTYPE html>
<html>
    <head>
        <title>Dan's Super List</title>
        <!-- I'm bootstrap! -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- I'm custom styles! -->
        <link href="./styles.css" rel="stylesheet" />
        <script src="./index.js"></script>
    </head>

    <!-- Style Tag is Gone -->

    <body class="bg-dark text-secondary px-4 py-5 text-center container-lg">
        <h1 class="display-5 fw-bold text-white">Dan's Super List</h1>

        <div>
            <h2 class="display-10 fw-bold text-white text-start">Fill in your S*</h2>
        </div>
        <form id="task-form">
            <div class="input-group mb-3">
                <span class="input-group-text">Category and Task</span>
                <select class="form-control" name="category" required>
                    <option value="" disabled selected>--Please choose an option--</option>
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="task" class="form-control" placeholder="Your s* here!" aria-label="Your s* here!" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="submit" id="button-addon2">Create</button>
            </div>              
        </form>
        <hr/>


        <!-- This is where the second section starts -->
        <div>
            <h2 class="display-10 fw-bold text-white text-start">S* to Do</h2>
            <h3 class="display-12 fw-bold text-start">Click to complete an item</h3>
        </div>

        <!-- JavaScript inserts into the DOM here -->
        <div id="root" class="dans-flexbox-container">
        </div >

        <!-- Why is this here? -> Read the bootsrap install docs! -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
