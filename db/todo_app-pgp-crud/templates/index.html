<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo task list all</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
    .content {
      width: 400px;
      margin: auto;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile-name {
      vertical-align: middle;
      flex-grow: 1;
      text-align: center;
    }

    .header {
      text-align: center;
    }

    .avatar {
      border-radius: 50%;
      width: 75px;
    }
  </style>
</head>
<body>
  <main class="content">
    <h1 class="header">Todo task list</h1>
    <div>${ tasksArray.map( task => `
        <div class="profile">
          <h2 class="profile-name">task: ${task.title}</h2>
          <div>task status: ${task.is_completed}</div>
        </div>
      `).join("") }
    </div>
  </main>
</body>
</html>
