<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Solution</title>
    <style>
      .menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .menu > li {
        float: left;
      }

      .menu > li:not(:last-child) {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>

<!-- Create a basic navigation by floating list items next to each other. Use the list-style-type: none 
    property on the ul element to remove the "â€¢". Make a menu of at least 5 items (ex: "Home", "About", 
    "Blog", etc...) -->
